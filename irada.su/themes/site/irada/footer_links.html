<div class="linksarea fullwidth">
	{foreach $site_links as $cat => $links}
		<div class="linkscol">
			<h3>{$cat}</h3>
			<ul class="links">
				{foreach $links as $title => $link}
					<li><a href="{if isset($demosite)}http://irada.su/{else}{$link}{/if}">{$title}</a></li>
				{/foreach}
			</ul>
		</div>
	{/foreach}
</div>
