<div id="sidebar">
	{foreach ['Оплата и доставка'] as $cat}
		{$links = $site_links[$cat]}
		<div class="sidegroup">
			<h3>
				<a href="#">{$cat}</a>
			</h3>
			<ul>
				{foreach $links as $title => $link}
					<li {if $wa->currentUrl() == $link}class="current"{/if}>
						<a href="{$link}">{$title}</a>
					</li>
				{/foreach}
			</ul>
		</div>
	{/foreach}
</div>
