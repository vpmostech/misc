{include file="`$wa_parent_theme_path`/sidebar_my.html"}
{include file="breadcrumbs_my.html"}

<h1>Мои данные</h1>

{if $saved}
    <strong><i class="icon16 saved"></i><span style="color:green">[`Contact information successfully updated!`]</span></strong>
{/if}

<h4>Обо мне</h4>

<form id="userprofile" class="disabled-by-default" action="" method="post">
	<div class="wa-form">
		{$form->html()}
		<div class="wa-field">
			<div class="wa-value">
				<input type="submit" value="[`Save`]">
			</div>
		</div>
	</div>
	<script>
		{literal}
		$('[name="profile[phone]"]').attr('placeholder', '+7(XXX)XXX-XX-XX');
		$('#userprofile').on('submit', function () {
			$(this).find('input').removeClass('error');

			var $phoneInput = $(this).find('[name="profile[phone]"]');
			
			if (!/^[\w]{10,}$/.test($phoneInput.val())) {
				$phoneInput.addClass('error');
				return false;
			}
		});
		{/literal}
	</script>
</form>
